<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Button</title>
    <style>
      /* The switch container */
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 25px;
      }

      /* The slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 25px;
      }

      /* The circle inside the slider */
      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 3px;
        bottom: 2.5px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      /* When the toggle is checked */
      input:checked + .slider {
        background-color: #4caf50;
      }

      input:checked + .slider:before {
        transform: translateX(25px);
      }

      /* Hide the default checkbox */
      input {
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>Toggle Button Example</h2>
    <label class="switch">
      <input type="checkbox" />
      <span class="slider"></span>
    </label>
  </body>
</html>
